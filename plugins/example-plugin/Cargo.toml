[package]
name = "zplugin-example"
version = "0.6.0-dev.0"
authors = [
    "kydos <angelo@icorsaro.net>",
    "Julien Enoch <julien@enoch.fr>",
    "Olivier HÃ©cart <olivier.hecart@zettascale.tech>",
    "Luca Cominardi <luca.cominardi@zettascale.tech>",
    "Pierre Avital <pierre.avital@zettascale.tech>",
]
edition = "2018"

# NOTE: as this library name doesn't start with 'zplugin_' prefix
#       it won't be loaded automatically by zenod.
#       To make zenohd load it, use the "-P <path_to_lib>" option. 
[lib]
name = "plugin_example"
crate-type = ["cdylib"]


[dependencies]
async-std = "=1.11.0"
clap = "2"
env_logger = "0.9.0"
futures = "0.3.12"
log = "0.4.14"
zenoh = { path = "../../zenoh" }
zenoh-util = { path = "../../commons/zenoh-util" }
zenoh-core = { path = "../../commons/zenoh-core/" }
zenoh-plugin-trait = { path = "../zenoh-plugin-trait" }
serde_json = "1.0"
zenoh-async-rt = { version = "0.1.0", path = "../../commons/zenoh-async-rt" }
